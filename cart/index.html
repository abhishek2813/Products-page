      <h2>Products</h2>
      <ul id="products">
        <li data-id="1">
          <span>Product 1</span>
          <button class="add-to-cart">Add to Cart</button>
        </li>
        <li data-id="2">
          <span>Product 2</span>
          <button class="add-to-cart">Add to Cart</button>
        </li>

    <div>
      <h2>Cart</h2>
      <ul id="cart">
      </ul>
    </div>

    <script>
      // Get references to the HTML elements
const productsEl = document.querySelector('#products');
const cartEl = document.querySelector('#cart');

// Initialize the cart data in local storage
let cartData = JSON.parse(localStorage.getItem('cartData')) || [];

// Render the products
function renderProducts() {
  productsEl.innerHTML = '';
  // Loop through each product and create an HTML element for it
  products.forEach(product => {
    const li = document.createElement('li');
    li.setAttribute('data-id', product.id);
    const span = document.createElement('span');
    span.innerText = product.name;
    const button = document.createElement('button');
    button.innerText = 'Add to Cart';
    button.classList.add('add-to-cart');
    li.appendChild(span);
    li.appendChild(button);
    productsEl.appendChild(li);
  });
}

// Render the cart
function renderCart() {
  cartEl.innerHTML = '';
  // Loop through each item in the cart and create an HTML element for it
  cartData.forEach(item => {
    const li = document.createElement('li');
    const span = document.createElement('span');
    span.innerText = `${item.name} x ${item.quantity}`;
    li.appendChild(span);
    cartEl.appendChild(li);
  });
}

// Add a product to the cart
function addToCart(id) {
  // Check if the item is already in the cart
  const itemIndex = cartData.findIndex(item => item.id === id);
  if (itemIndex === -1) {
    // If the item is not in the cart, add it with a quantity of 1
    const product = products.find(product => product.id === id);
    cartData.push({
      id: product.id,
      name: product.name,
      quantity: 1,
    });
  } else {
    // If the item is already in the cart, increase its quantity by 1
    cartData[itemIndex].quantity += 1;
  }
  // Save the cart data in local storage
  localStorage.setItem('cartData', JSON.stringify(cartData));
  // Update the cart display
  renderCart();
}

// Add an event listener to the products list to handle clicks on the "Add to Cart" buttons
productsEl.addEventListener('click', event => {
  if (event.target.classList.contains('add-to-cart')) {
    const id = parseInt(event.target.parentElement.getAttribute('data-id'));
    addToCart(id);
  }
});

// Initialize the products data
const products = [
  { id: 1, name: 'Product 1' },
  { id: 2, name: 'Product 2' },
  { id: 3, name: 'Product 3' },
];

// Render the products and cart
renderProducts();
renderCart

    </script>
